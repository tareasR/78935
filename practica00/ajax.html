<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Soap</title>
</head>
<body>
    <h1>Plantea tu petici√≥n</h1>
    <button type="button" onclick="loadDoc()">Get my CD collection</button>
    <table id="demo"></table>

    <script>
        function loadDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
            }
        };
        xhttp.open("GET", "http://localhost/xml", true);
        xhttp.send();
        }
        
        function myFunction(xml) {
        var i;
        var xmlDoc = xml.responseXML;
        console.log(xmlDoc)
        var table="<tr><th>Title</th><th>Artist</th></tr>";
        var x = xmlDoc.getElementsByTagName("x");
        console.log(x.length)
        for (i = 0; i <x.length; i++) {
            console.log(x[i].getElementsByTagName("y")[0].childNodes[0].nodeValue)
            table += "<tr><td>" +
            x[i].getElementsByTagName("y")[0].childNodes[0].nodeValue +
            "</td><td>" +
            //x[i].getElementsByTagName("ARTIST")[0].childNodes[0].nodeValue +
            "</td></tr>";
        }
        document.getElementById("demo").innerHTML = table;
        }
    </script>
</body>
</html>
